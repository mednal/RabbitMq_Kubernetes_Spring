apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-deployment
  labels:
    app: consumer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-app
  template:
    metadata:
      labels:
        app: consumer-app
    spec:
      containers:
        - name: consumer-container
          image: elnalouti/sigrepo:tagname
          ports:
            - containerPort: 8087
---
apiVersion: v1
kind: Service
metadata:
  name: spring-consumer-service
spec:
  selector:
    app: spring-consumer
  ports:
    - name: http
      port: 8087
      targetPort: 8087
  type: ClusterIP