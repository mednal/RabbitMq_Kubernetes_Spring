apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: spring-consumer
spec:
  scaleTargetRef:
    name: consumer-deployment
  triggers:
    - type: rabbitmq
      metadata:
        queueName: projqueue
        host: amqp://guest:guest@172.17.0.2:5672
        mode: QueueLength
        port: "5672"
        username: guest
        password: guest
        value: "5"
  minReplicaCount: 1
  maxReplicaCount: 5
  pollingInterval: 10
  cooldownPeriod: 40
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 20
          policies:
            - type: Pods
              value: 1
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 20
          policies:
            - type: Pods
              value: 2
              periodSeconds: 60
